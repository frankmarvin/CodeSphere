name: CodeSphere CI/CD

# Trigger workflow on push or PR to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install Backend Dependencies
        working-directory: ./server
        run: npm install

      # 4Ô∏è‚É£ Install frontend dependencies
      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm install

      # 5Ô∏è‚É£ Run backend lint (optional)
      - name: Lint Backend
        working-directory: ./server
        run: |
          npm install eslint -g
          echo "Add backend lint or tests here"

      # 6Ô∏è‚É£ Run frontend lint (optional)
      - name: Lint Frontend
        working-directory: ./client
        run: |
          npm install eslint -g
          echo "Add frontend lint or tests here"

      # 7Ô∏è‚É£ Build frontend
      - name: Build Frontend
        working-directory: ./client
        run: npm run build

      # 8Ô∏è‚É£ Backend test step (optional)
      - name: Test Backend
        working-directory: ./server
        run: echo "Add backend tests here (e.g., Jest)"

      # 9Ô∏è‚É£ Deploy frontend to Vercel
      - name: Deploy Frontend to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client
          prod: true

      # üîü Deploy backend to Render (optional)
      # You can also use Render GitHub auto-deploy, but here's a CLI method
      - name: Deploy Backend to Render
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": true}' \
          https://api.render.com/deploy/srv-${RENDER_SERVICE_ID}
